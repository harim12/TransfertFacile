<div class="container">
    <form  [formGroup]="paimentInfoForm">
    <div class="content-wrapper">
        <div class=" first-row">
            <div class="left">
                <p class="title">Paiment method</p>
                <p class="second-line">Update your billing details</p>
            </div>
            <div class="right right-btns">
                <button  class="btn btn-left">Cancel</button>
                <button  class="btn btn-right" (click)="updateTransporteur()">Save</button>
            </div>
        </div>
        <div class="row row-details">
            <div class="left">
                <p class="label">Card details </p>
            </div>
            <div class=" right-inputs">
                <div class="row-sec row1">
                    <div class="col ">
                        <label >Name on card</label>
                        <input type="text" placeholder="" formControlName="nameOnCard">
                    </div>
                   
                    <div class="col col-card">
                        <label>Card number</label>
                        <i class="fa-solid fa-credit-card icon"></i>
                        <input type="text" placeholder="" formControlName="paymentCardNum">
                    </div>
                </div>
                <div class="row-sec row2">
                    <div class="col ">
                        <label >Expiry</label>
                        <input type="text" placeholder="" formControlName="cardExpiry">
                    </div>
                    <div class="col">
                        <label>CVV</label>
                        <input type="password" placeholder="" formControlName="ccvCard">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="left">
                <p class="label">Email</p>
            </div>
            <div class="right">
                <input type="text" class="input" placeholder="" formControlName="email">
            </div>
        </div>
       
        <div class="row">
            <div class="left">
                <p class="label">Street Adress</p>
            </div>
            <div class="right">
                <input type="text" class="input" placeholder="" formControlName="streetAddress">
            </div>
        </div>
        <div class="row">
            <div class="left">
                <p class="label">City</p>
            </div>
            <div class="right">
                <input type="text" class="input" placeholder="" formControlName="city">
            </div>
        </div>
    </div>
</form>
</div>
