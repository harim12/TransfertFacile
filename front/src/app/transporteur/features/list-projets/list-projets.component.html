
<div class="table-container">
    <div class="first-row">
        <div class="table-title">
            <h2>Projets de déménagement</h2>
          </div>
          


          <div class="paging-buttons">
            <button class="btn-1">page</button>
            <select >
              <option>1</option>
              <option>1</option>
              <option>1</option>
              <option>1</option>
              <option>1</option>
            </select>
            <button class="btn-2">of 5</button>
          </div>
    </div>

    <div class="bottom">
        
       
        <div class="table-responsive">
          <table class="custom-table">
            <thead>
              <tr>
                <th>Projet id</th>
                <th>Nom</th>
                <th>Prenom</th>
                <th>telephone</th>
                <th>Price</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor ="let projet of projets" (click)="onRowClicked(projet)">
                <td>{{projet.projectId}}</td>
                <td>{{projet.userFirstName}}</td>
                <td>{{projet.userLastName}}</td>
                <td>{{projet.userPhoneNumber}}</td>
                <td>{{projet.price}}</td>
              </tr>
             
            
              <!-- Add more rows as needed -->
            </tbody>
          </table>
        </div>
    </div>
  </div>
