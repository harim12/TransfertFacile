<app-navbare></app-navbare>

<div class="container">
    <div class="top-section">
        <img class="img-top" src="./../../../assets/devisresult.jpg" alt="#">
        <h2 class="estimePrice">Le prix estim√© est 500 dh</h2>
    </div>
    <div class="content-section">
        <div class="card" *ngFor="let suggestion of priceSuggestions">
          <div class="card-header">
            <img [src]="'../../../../assets/' + (suggestion?.vehiculeImageUrl ? getFileNameFromPath(suggestion?.vehiculeImageUrl) : '')" alt="">
          </div>           

          <div class="card-body">
            <div class="row">
              <p class="name">{{ suggestion.firstName }} {{ suggestion.lastName }}</p>
              <p class=""><i class="fa-solid fa-star rating"></i>{{ suggestion.demandeID }}</p>
            </div>
            <div class="row">
              <p class="rating price">{{ suggestion.priceSuggestion }} dh</p>
              <a class="btn-book" (click)="bookNow(suggestion)">Book now</a>
            </div>
          </div>
        </div>
      </div>
      
</div>
